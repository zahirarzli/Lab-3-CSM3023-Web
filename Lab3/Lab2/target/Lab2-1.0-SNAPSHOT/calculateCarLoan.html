<html>
    <head>
        <title>Loan Application Form</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    </head>
    <body>
        <h1>Perform Car Loan Calculation</h1>
        <form action="processCalculateCarLoan.jsp" method="post">

            <fieldset>
                <legend>Loan Calculator</legend>
                <label for="amount">Loan Amount*</label>
                <input type="text" id="amount" name="amount" size="15" placeholder="Amount"><br>
                
                <label for="period">Period</label>
                <select id="period" name="period" required>
                    <option value="3">3 years</option>
                    <option value="4">4 years</option>
                    <option value="5">5 years</option>
                    <option value="7">7 years</option>
                </select>

                <br>
                <p><input type="submit" id="btnSubmit" value="Submit"/>
                    <input type="reset" id="btnCancel" value="Cancel"/>
                </p
            </fieldset>
        </form>
    </body>
</html>
